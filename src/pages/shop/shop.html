<ion-header>
  <ion-navbar>
    <img src="assets/imgs/logo-full.svg" class="logo">
  </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <div *ngFor="let tshirt of tshirts">
          <a (click)="aboveBelowLink()">
            <div class="product--list">
              <img src="assets/imgs/tees/{{tshirt.image}}">
              <h3>{{tshirt.name}}</h3>
            </div>
          </a>
        </div>
    </div>
</ion-content>
